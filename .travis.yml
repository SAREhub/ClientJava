sudo: false
os:
- linux
language: java
jdk:
- oraclejdk8
before_install:
- chmod +x gradlew
- chmod +x ./.utility/initiate_publish.sh
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_success:
- bash <(curl -s https://codecov.io/bash)
- "./.utility/initiate_publish.sh"
env:
  global:
  - secure: 
  - secure: 
